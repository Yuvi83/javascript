<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <script>
        let a=10;
        let b=11;
        document.write(a>b);   //comparison operator
        document.write('<br>');

        document.write(a==b);
        document.write('<br>');


        document.write(a>=b);
        document.write('<br>');
        document.write(a<b); 
       document.write('<br>');
       document.write(a!=b);  // a is not equal to b
        document.write('<br>');

       document.write(a=b); //assignment operator
        document.write('<br>');

        // LOGICAL OPERATOR
     /*   let a=20;
        let b=21;
        let c=30;
        let d=30;
        x=(a==b && c==d);
        document.write(x);

*/

    </script>
    
</body>
</html>
