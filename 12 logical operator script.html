<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGICAL OPERATOR</title>
</head>
<body>
    <script>
        let a=20;
        let b=21;
        let c=30;
        let d=30;
        x=(a==b && c==d); // logical and operator true only when both the statement are true
        document.write(x);
        document.write('<br>');
        y=(a==b||c==d);  // logical or  operator true when one of them statement is true then statement is true 
        document.write(y);
        document.write('<br>');
        z=!(a==b);
        document.write(z);
        document.write('<br>')

        



    </script>
</body>
</html>
