    <h1>Basic Calculator</h1>
    <script>
        let a,b;
        function add(a,b)
        {
            return a+b;
        }
        function subtract(a,b)
        {
            return a-b;
        }function mul(a,b)
        {
            return a*b;
        }function divide(a,b)
        {
            return a/b;
        }
        function modulo(a,b)
        {
            return a%b;
        }
        document.write(add(10,20));
        document.write('<br>');

        document.write(subtract(60,20));
        document.write('<br>');
        document.write(mul(70,20));
        document.write('<br>');
        document.write(divide(80,20));
        document.write('<br>');
        document.write(modulo(80,20));
        
    </script>
